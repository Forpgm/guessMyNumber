<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>guess my number</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button class="btn btn-warning btn-again">Again</button>
        <div class="header-between">BETWEEN 1 AND 20</div>
      </div>
      <div class="guess">
        <p>GUESS MY NUMBER</p>
        <div class="secret-number">?</div>
      </div>
      <div class="game">
        <div class="left">
          <div>
            <input
              class="numbox"
              id="number"
              class="form-control"
              type="text"
            />
          </div>
          <div class="btn__check">
            <button class="btn btn-warning">Check!</button>
          </div>
        </div>
        <div class="right">
          <div class="message">Start guessing...</div>
          <div class="score">score: 20</div>
          <div class="highest">highest score: 0</div>
        </div>
      </div>
    </div>
    <script src="./guessMyNumber.js"></script>
  </body>
</html>
